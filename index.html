<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="flex-container">
    <div class="whitebox">
      <div><img src="./images/image-qr-code.png" alt="QR code" class="image" ></div>
      <div><p class="textone">Improve your front-end skills by building projects</p></div>
      <div><p class="texttwo">Scan the QR code to visit frontend mentor and take your coding skills to the next level.</p></div>
    </div>
  </div>
</body>
</html>
